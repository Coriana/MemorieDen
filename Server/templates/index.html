<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MemorieDen</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">MemorieDen</a>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <!-- Left sidebar for users -->
            <div class="col-md-3">
                <div class="card">
                    <div class="card-header">
                        Users
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <input type="text" class="form-control" id="newUserId" placeholder="New User ID">
                            <button class="btn btn-primary mt-2 w-100" onclick="addUser()">Add User</button>
                        </div>
                        <div id="userList" class="list-group">
                            <!-- Users will be populated here -->
                        </div>
                    </div>
                </div>
            </div>

            <!-- Main content area -->
            <div class="col-md-9">
                <!-- Memory input section -->
                <div class="card mb-4">
                    <div class="card-header">
                        Add Memory
                    </div>
                    <div class="card-body">
                        <textarea class="form-control mb-2" id="memoryContent" rows="3" placeholder="Enter memory content..."></textarea>
                        <input type="text" class="form-control mb-2" id="memoryMetadata" placeholder="Metadata (optional, JSON format)">
                        <button class="btn btn-success" onclick="addMemory()">Save Memory</button>
                    </div>
                </div>

                <!-- Search section -->
                <div class="card mb-4">
                    <div class="card-header">
                        Search Memories
                    </div>
                    <div class="card-body">
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" id="searchQuery" placeholder="Search memories...">
                            <button class="btn btn-outline-secondary" onclick="searchMemories()">Search</button>
                        </div>
                    </div>
                </div>

                <!-- Results section -->
                <div class="card">
                    <div class="card-header">
                        Results
                    </div>
                    <div class="card-body">
                        <div id="memoriesList">
                            <!-- Memories will be populated here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal for Memory History -->
    <div class="modal fade" id="historyModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Memory History</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="historyContent">
                    <!-- History will be populated here -->
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
